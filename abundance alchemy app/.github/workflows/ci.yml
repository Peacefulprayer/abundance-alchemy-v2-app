name: ci
on:
  push:
  pull_request:

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node (if present)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install doctor deps
        run: |
          python -V
          node -v || true
          pip install --upgrade pip ruff mypy pytest || true
          npm i -g pnpm yarn || true
      - name: Run Project Doctor
        run: python tools/project_doctor.py
      - name: Upload doctor report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doctor-report
          path: doctor-report.json
