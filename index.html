<script type="importmap">

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="loading" id="app-loader">
        <style>
          body { background-color: #0f172a; margin: 0; }
          .loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: #0f172a; z-index: 9999; }
          .loading-spinner { width: 50px; height: 50px; border: 4px solid rgba(251, 191, 36, 0.1); border-top-color: #fbbf24; border-radius: 50%; animation: spin 1s linear infinite; }
          @keyframes spin { to { transform: rotate(360deg); } }
          .fade-out { opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none; }
        </style>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
